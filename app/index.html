<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Proyecto Electronica</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">

		<div class="row" style="padding-top:10%;">
			<div class="col-md-3 col-md-offset-3">
				<i id="piso1" class="btn btn-success btn-block">Encerder Primer Piso</i>	
			</div>

			<div class="col-md-3">
				<i id="apagarPiso1" class="btn btn-danger btn-block">Apagar Primer Piso</i>	
			</div>
		</div>


		<div class="row" style="padding-top:2.5%;">
			<div class="col-md-3 col-md-offset-3">
				<i id="piso2" class="btn btn-success btn-block">Encerder Secundo Piso</i>	
			</div>

			<div class="col-md-3">
				<i id="apagarPiso2" class="btn btn-danger btn-block">Apagar Secundo Piso</i>	
			</div>
		</div>


		<div class="row" style="padding-top:2.5%;">
			<div class="col-md-3 col-md-offset-3">
				<i id="piso3" class="btn btn-success btn-block">Encerder Tercer Piso</i>	
			</div>

			<div class="col-md-3">
				<i id="apagarPiso3" class="btn btn-danger btn-block">Apagar Tercer Piso</i>	
			</div>
		</div>


		<div class="row" style="padding-top:2.5%;">
			<div id="piso4" class="col-md-3 col-md-offset-3">
				<i  class="btn btn-success btn-block">Encerder Cuarto Piso</i>	
			</div>

			<div class="col-md-3">
				<i id="apagarPiso4" class="btn btn-danger btn-block">Apagar Cuarto Piso</i>	
			</div>
		</div>			

	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
